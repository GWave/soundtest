<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                      "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>PhoneGap Back Button Example</title>

    <script src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
   
    //var myMedia = new Media("/android_asset/www/turkey.mp3");
	
    // Play audio
	//
	function playAudio(url) {
	    // Play the audio file at url
	    var my_media = new Media(url,
	        // success callback
	        function () {
	            console.log("playAudio():Audio Success");
	        },
	        // error callback
	        function (err) {
	            console.log("playAudio():Audio Error: " + err);
	        }
	    );
	    // Play audio
	    my_media.play();
	}
 </script>
 <body onload="onLoad()">
   <h1>Audio Player</h1>
 
   <a href="#" onclick="playAudio('/android_asset/www/turkey.mp3')"><img id="play" src="images/play.png"></a>
   <a href="#" onclick="stopAudio()"><img id="stop" src="images/stop.png"></a>
 </body>
</html>
